<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="headbar">
        <h1 class="calculator-title">The Calculator</h1>
    </div>
    <div class="calculator">
        <div class="output">
            <p id="result">0</p>
        </div>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="opbut">/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="opbut">*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="opbut">-</button>
            <button>0</button>
            <button>.</button>
            <button class="Result-But">=</button>
            <button class="opbut">+</button>
            <button id="Reset-Button">C</button>
        </div>
        
    </div>
    <div class="Footer">
        <footer><p>Developed By "Hamdi Mustapha"</p></footer>
</div>
    <script src="script.js"></script>
</body>
</html>
